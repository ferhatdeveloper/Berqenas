version: '3.8'

services:
  # --- Nginx Proxy Manager (SSL & Subdomain Management) ---
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '80:80'
      - '81:81' # Admin Dashboard
      - '443:443'
    volumes:
      - ./infra/proxy/data:/data
      - ./infra/proxy/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - frontend

  # --- Backend Service (FastAPI) ---
  backend:
    build: ./backend/fastapi
    restart: always
    # Port mapping removed here, proxy will handle external access
    env_file:
      - ./backend/fastapi/.env
    depends_on:
      - db
      - redis
    volumes:
      - wg_config:/etc/wireguard
      - /var/run/docker.sock:/var/run/docker.sock

  # --- Celery Worker (Background Tasks) ---
  worker:
    build: ./backend/fastapi
    command: celery -A celery_app.celery_app worker --loglevel=info
    restart: always
    env_file:
      - ./backend/fastapi/.env
    depends_on:
      - backend
      - db
      - redis
    volumes:
      - wg_config:/etc/wireguard

  # --- Frontend Panel (React) ---
  frontend:
    build: ./frontend/panel
    restart: always
    # Port mapping removed here, proxy will handle external access
    depends_on:
      - backend

  # --- Redis (for Sync & Celery) ---
  redis:
    image: redis:7-alpine
    restart: always

  # --- System Database (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepass}
      - POSTGRES_DB=berqenas
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Hasura GraphQL Engine ---
  hasura:
    image: hasura/graphql-engine:v2.38.0
    restart: always
    environment:
      - HASURA_GRAPHQL_DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-securepass}@db:5432/berqenas
      - HASURA_GRAPHQL_ENABLE_CONSOLE=false
      - HASURA_GRAPHQL_ADMIN_SECRET=berqenas_admin_secret_123
    depends_on:
      - db

  # --- WireGuard Gateway ---
  wireguard:
    image: linuxserver/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Istanbul
    volumes:
      - wg_config:/config
      - /lib/modules:/lib/modules
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

volumes:
  postgres_data:
  wg_config:
